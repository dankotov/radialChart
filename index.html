    <div class="fields">
        <div class="traits">
            <p>TRAITS</p>
            <label for="lie">lie</label>
            <input type="number" value="2" id="lie" placeholder="lie">
            <label for="agro">agro</label>
            <input type="number" value="6" id="agro" placeholder="agro">
            <label for="extravert">extravert</label>
            <input type="number" value="2" id="extravert" placeholder="extra">
            <label for="spont">spont</label>
            <input type="number" value="6" id="spont" placeholder="spont">
            <label for="aggres">aggres</label>
            <input type="number" value="5" id="aggres" placeholder="aggres">
            <label for="rigid">rigid</label>
            <input type="number" value="6" id="rigid" placeholder="rigid">
            <label for="introvers">introvers</label>
            <input type="number" value="5" id="introvers" placeholder="introvers">
            <label for="senzitiv">senzitiv</label>
            <input type="number" value="4" id="senzitiv" placeholder="senzitiv">
            <label for="trevozhn">trevozhn</label>
            <input type="number" value="7" id="trevozhn" placeholder="trevozhn">
            <label for="labil">labil</label>
            <input type="number" value="2" id="labil" placeholder="labil">
            <button id="btn1">submit</button>
        </div>
        <div class="effects">
            <p>EFFECTS</p>
            <label for="highlight">highlight (1 at a time)</label>
            <div class="soloEffect">
                <input type="text" id="highlight" placeholder="lie, agro, etc">
                <button id="btnHighlight">highlight</button>
                <button id="deBtnHighlight">dehighlight</button>
            </div>
            <label for="highlightSectorNums">highlightSector</label>
            <div class="soloEffect">
                <input type="text" id="highlightSectorNums" placeholder="1, 2, 3, etc">
                <input type="text" id="highlightSectorColor" placeholder="#9B51E0 etc">
                <button id="btnSector">highlightSector</button>
                <button id="deBtnSector">dehighlightSector</button>
            </div>
            <label for="btnIssues">highlightIssues</label>
            <button id="btnIssues">highlightIssues</button>
            <button id="deBtnIssues">dehighlightIssues</button>
        </div>
